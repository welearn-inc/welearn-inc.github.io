<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enterprise Testing - ETL | WeLearn</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- Header -->
	<header>
		<!-- Navbar -->
		<div class="navbar-wrapper fixed-top">
			<div class="container-fluid">
				<nav class="navbar navbar-expand-md navbar-light">
					<a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Logo"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="main-navbar">
						<div class="menu-catalog">
							<div class="catalog-icon">
								<img src="assets/images/catalog-icon.png" alt="Catalog Icon">

							</div>
						</div>
						<form class="form-inline my-2 my-lg-0">

								<div class="user-sign-up">

								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>

	<main>
		<div class="hero">
			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<div class="banner-area">
							<div class="banner">
								
							</div>
						</div>
					</div>	
				</div>
			</div>
			
		</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.js"></script>
